<div class="row text-left">
  <div class="col-12">
    <div class="content-header">Profile</div>
  </div>
</div>

<!--Advanced filter Starts-->
<section id="advanced">

  <div class="row text-left" matchHeight="card">
    <div class="col-sm-12">
      <div class="card fixedHeight">
        <div class="card-header">
          <h4 class="card-title">Profile</h4>
          <a class="pull-right success p-0" data-original-title="" title="" (click)="open(content)">
            <i class="ft-edit-2 font-medium-3 mr-2"></i>
          </a>
        </div>
        <div class="card-body">
          <div class="card-block">
            <table class="table table-striped">
              <tbody class="">
                <tr>
                  <th>Name : </th>
                  <td>{{data.name}}</td>
                </tr>
                <tr>
                  <th>Email : </th>
                  <td>{{data.email}}</td>
                </tr>
                <tr>
                  <th>Phone No. : </th>
                  <td>{{data.mobile}}</td>
                </tr>
                <tr>
                  <th>Address : </th>
                  <td>{{data.address}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row text-left" matchHeight="card">
    <div class="col-sm-12">
      <div class="card fixedHeight">
        <div class="card-header">
          <h4 class="card-title">Budget</h4>
        </div>
        <div class="card-body">
          <div class="card-block">

            <div class="modal-body">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="User Budget" aria-describedby="basic-addon3" #b
                    [(ngModel)]="budgetData">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" [disabled]="b.value === ''" class="btn btn-primary btn-raised"
                (click)="addBudget(b.value)">
                <i class="fa fa-check-square-o"></i>Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
<!--Advanced filter Ends-->

<ng-template #content let-c="close" let-d="dismiss">
  <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <div class="modal-header">
      <h4 class="modal-title">Update User</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="projectinput1">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Name"
            aria-describedby="basic-addon3">
        </div>

        <label for="projectinput1">Mobile</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile No."
            aria-describedby="basic-addon3">
        </div>

        <label for="projectinput1">Address</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="address" placeholder="Address"
            aria-describedby="basic-addon3">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!updateUserForm.valid" class="btn btn-primary btn-raised">
        <i class="fa fa-check-square-o"></i>Save</button>
      <button type="button" #close class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
    </div>
  </form>
</ng-template>
